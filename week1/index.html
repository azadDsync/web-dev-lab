<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Methods</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .internal-styling {
            color: #ffffff;
            background-color: #007bff;
            padding: 15px;
            text-align: center;
        }
    </style>
    
    <!-- External CSS Link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color: red; text-align: center;">Inline CSS Example</h1>
    <p style="font-size: 18px; color: green; text-align: center;">This paragraph is styled using inline CSS.</p>
    
    <!-- Internal CSS -->
    <div class="internal-styling">
        <p>This paragraph is styled using internal CSS defined in the <code>&lt;style&gt;</code> section.</p>
    </div>

    <!-- External CSS -->
    <div class="external-styling">
        <p>This paragraph is styled using external CSS (styles.css file).</p>
    </div>

</body>
</html>

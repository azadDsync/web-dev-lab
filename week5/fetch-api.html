
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch API Example</title>
</head>
<body>
    <h1>Fetch API Demo</h1>
    <button onclick="setCookie()">Set Cookie</button>
    <button onclick="getCookie()">Get Cookie</button>
    <script>
        function setCookie() {
            fetch('http://localhost:3000/set-cookie', { credentials: 'include' })
                .then(response => response.text())
                .then(data => alert(data));
        }
        function getCookie() {
            fetch('http://localhost:3000/get-cookie', { credentials: 'include' })
                .then(response => response.text())
                .then(data => alert(data));
        }
    </script>
</body>
</html>
